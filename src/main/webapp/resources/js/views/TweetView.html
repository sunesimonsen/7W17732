<div class="span-2">
    <img src="<%=profileImageUrl%>" alt="profile picture"/>
</div>
<div class="span-17 append-1 last">
    <p class="message"><%= text %></p>
</div>
<div class="clear"/>
<div class="span-20 last">
    <div class="toolbar">
        @BEGIN_VERSION 5
        <a class="reply">Reply</a>
        <a class="retweet">Retweet</a>
        @END_VERSION 5
        <span class="user"><%= fromUser %></span>
    </div>
</div>
